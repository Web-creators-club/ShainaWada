<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
    href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap”
    rel=“stylesheet”>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Cresta Design</h1>
      <nav>
        <ul>
          <li><a href="#concept"></a>Concept</li>
          <li><a href="#works"></a>Works</li>
          <li><a href="#service"></a>Service</li>
          <li><a href="#contact"></a>Contact</li>
        </ul>
      </nav>
      <button class="burger-btn">
        <span class="bar bartop"></span>
        <span class="bar barmid"></span>
        <span class="bar barbottom"></span>
      </button>
    </header>

    <section id="contact" class="section-wrapper section-content contactpage">
      <h2 class="section-title-contactpage">Contact</h2>

      <div class="section-bottom-text">Contact us</div>
    </section>
    <section class="form">
      <div class="contact-contents">
        <form action="" class="form-wrapper">
          <p>お問い合わせ内容</p>
          <ul>
            <li>
              <input type="checkbox" />
              <label for="document">資料請求</label>
            </li>
            <li>
              <input type="checkbox" />
              <label for="phone">お電話でのご相談を希望</label>
            </li>
            <li>
              <input type="checkbox" />
              <label for="application">申し込み</label>
            </li>
          </ul>
          <label for="" class="form-item">担当者名</label><br />
          <input type="name" class="input" /><br />
          <label for="" class="form-item">電話番号</label><br />
          <input type="tel" class="input" /><br />
          <label for="" class="form-item">メールアドレス</label><br />
          <input type="mail" class="input" /><br />
          <label for="" class="form-item">その他</label><br />
          <textarea class="textarea"></textarea>
        </form>
        <div class="btn-wrapper">
          <a href="./contact.html" class="btn submit">Submit</a>
        </div>
      </div>
    </section>

    <footer>
      <small><p>&copy;cresta.design all rights reserved</p></small>
    </footer>
  </body>
</html>
